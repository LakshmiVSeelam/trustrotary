<div class="container py-4">
    <div class="button-group filter-button-group m-1">
        <button data-filter="*" class="btn circle btn-theme border btn-sm mr-1">show all</button>
        <button class="btn circle btn-theme border btn-sm mr-1" attr.data-filter=".{{category.replace(' ', '')}}" *ngFor="let category of categories">{{category}}</button>
    </div>
    <div class="gallery">
        <div class="gallery-item m-1 {{item.name.replace(' ', '')}}" *ngFor="let item of data">
            <img src="assets/img/gallery/{{item.imgUrl}}.jpg" />
        </div>
    </div>
</div>
