<div class="we-do-area py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="site-heading text-center">
                    <!-- <h5>Our Key Programs</h5> -->
                    <h2>
                       Our Key Programs
                    </h2>
                    <div class="heading-divider"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="wedo-items text-center">
            <div class="row d-flex align-items-stretch">
                <!-- Single Item -->
                <div class="col-lg-4 col-md-6 h-100 d-flex w-100" *ngFor="let service of services;">
                    <div class="item w-100">
                        <!-- <i class="flaticon-water-bottle"></i> -->
                        <img src="assets/img/{{service.logo}}.png" alt="{{service.logo}}" class="img-responsive mb-3" height="150px">
                        <h3>{{ service.service}}</h3>
                        <!-- <p>
                            {{service.intro}}
                        </p> -->
                        <a class="btn circle btn-theme border btn-md" routerLink="{{service.link}}">Know More</a>
                    </div>
                </div>
                <!-- End Single Item -->
            </div>
        </div>
    </div>
</div>
